<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Tracker</title>

  <!-- ✅ add Bootstrap CSS via CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- ✅ add custom Google font to use in custom CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <!-- ✅ link custom style sheet from assets -->
<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="p-5 mb-4 text-center header">
    <!-- ✅ Add the proper title -->
    <h1>Project Tracker UCLA Project</h1>
    <h2>
      Current Time &amp; Date: <br />
      <!-- ✅ update the content of this span dynamically with JavaScript -->
      <span id="time-display"></span>
    </h2>
  </header>
  <main class="container-fluid">
    <!-- ✅ add the proper bootstrap class to create a responsive row -->
    <div class="row">
      <!--✅ add the proper bootstrap class(es) to create responsive columns -->
      <div class="col-md col-xl-4">
        <!-- ✅  Replace the following div with the Bootstrap "Card" component here to show project form and instructions -->
        <div class="card mb-3">
          <h2 class="h4 card-header card-header--custom">
            Instructions
          </h2>
          <div class="card-body">
            <p class="card-text">Click the button below to open a form and provide information for the following:</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
          </ul>
          <div class="card-footer">
            <button  class="btn btn--custom w-100" data-bs-toggle="modal" data-bs-target="#new-project-modal" >Add Project</button>
          </div>
        </div>
      </div>

      <!-- ✅ add the proper bootstrap class(es) to create responsive columns -->
      <div class="col-xl-8">
        <!-- ✅  use an HTML <table> to show the projects in a Project Table view -->
          <table class="table table--custom">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Due</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="project-display">
              <tr class="default-project">
                <td>Example Project</th>
                <td>Example Test</td>
                <td>MM/DD/YYYY</td>
                <td><button class="btn btn-sm btn-delete-project">X</button></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </main>

  <!-✅ add Bootstrap Modal w/ a form for adding a new project -->
 
<!-- Modal -->
<div class="modal fade" id="new-project-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="project-form">

        <!-- input header -->
        <div class="modal-header modal-header--custom">
          <h5 class="modal-title" id="exampleModalLabel">Add a new project</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- BODY-->
        <div class="modal-body">

          <!-- Project-Name input -->
          <div class="mb-3">
            <label for="project-name-input" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="project-name-input" aria-describedby="emailHelp">
            </div>

          <!-- Project Type input -->
          <div class="mb-3">
            <label for="project-type-input" class="form-label">Project Type</label>
            <select class="form-select" aria-label="Default select example" id="project-type-input">
              <option value="Web Application (Front End)">
                Web Application (Front End)
              </option>
              <option value="Web Application (Back End)">
                Web Application (Back End)
              </option>
              <option value="Web Application (Full Stack)">
                Web Application (Full Stack)
              </option>
              <option value="Mobile Application">Mobile Application</option>
              <option value="Print Campaign">Print Campaign</option>
              <option value="Digital Marketing Campaign">
                Digital Marketing Campaign
              </option>
            </select>
          </div>

          <!-- Project Date input -->
          <div class="mb-3 ">
            <label for="project-name-input" class="form-label">Project Date</label>
            <input type="date" class="form-control" id="project-date-input">
          </div>
        </div>
        
        <!-- input FOOTER -->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn--custom" data-bs-dismiss="modal">Add Project</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- ✅ add Bootstrap JS via CDN for modal functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!--  ✅add jQuery JS library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- ✅add Day.js library -->
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  <!-- ✅ add custom script.js file -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
